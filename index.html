<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            line-height: 1.6;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
            colour: #1E90FF;
        }

        nav a {
            color: #1E90FF;
            margin: 0 15px;
            text-decoration: none;
            font-size: 1.1em;
        }

        nav a:hover {
            text-decoration: underline;
            color: #FFA500;
        }

        main {
            padding: 20px;
            text-align: center;
        }

        .columns {
            display: flex;
            flex-direction: row-reverse;
            justify-content: space-around;
            margin: 20px 0;
        }

        .column {
            flex: 1;
            margin: 0 10px;
            padding: 20px;
            background-color: #f4f4f4;
            border: 1px solid #ddd;
            border-radius: 5px;
            transition: transform 0.2s ease-in-out;
        }

        .column:hover {
            transform: scale(1.05);
            border-color: #1E90FF;
        }

        footer {
            background-color: #333 
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: absolute;
            width: 100%;
            bottom: 0;
        }

        footer p {
            margin: 0;
            font-size: 0.9em;
            color: #1E90FF;
        }
    </style>
</head>

<body>
    <header>
        <h1>Welcome to My Website</h1>
        <nav>
            <a href="#">Link 1</a>
            <a href="#">Link 2</a>
            <a href="#">Link 3</a>
        </nav>
    </header>
    <main>
        <section class="columns">
            <div class="column"> 
            <h2>Column 1</h2>
                <p>This is the first column.</p>
            </div>
            <div class="column">
                <h2>Column 2</h2>
                <p>This is the second column.</p>
            </div>
            <div class="column">
                <h2>Column 3</h2>
                <p>This is the third column.</p>
            </div>
        </section>
    </main>
    <footer>
        <p>Â© 2022 My Website. All rights reserved.</p>
    </footer>
</body>

</html>
